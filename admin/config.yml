backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads" # Where uploaded images will go
public_folder: "/assets/uploads"

collections:
  - name: "publications"
    label: "Publications"
    folder: "content/publications"
    create: true
    slug: "{{year}}-{{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Year", name: "year", widget: "number" }
      - { label: "Category", name: "category", widget: "select", options: ["nlp", "speech", "morphology"] }
      - { label: "Authors", name: "authors", widget: "string" }
      - { label: "Abstract", name: "body", widget: "markdown" }
      - { label: "Badge (e.g. ACL 2025)", name: "badge", widget: "string" }
      - { label: "Topic Tags (comma separated)", name: "tags", widget: "list" }
      - { label: "PDF Link", name: "pdf", widget: "string", required: false }
      - { label: "Code Link", name: "code", widget: "string", required: false }
      - { label: "Dataset Link", name: "dataset", widget: "string", required: false }

  - name: "team"
    label: "Team Members"
    folder: "content/team"
    create: true
    slug: "{{name}}"
    fields:
      - { label: "Name", name: "title", widget: "string" } # Decap uses 'title' as the main display field
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Institution", name: "institution", widget: "string" }
      - { label: "Section", name: "section", widget: "select", options: ["leadership", "staff", "advisory"] }
      - { label: "Bengali Initials", name: "initials", widget: "string" }
      - { label: "Bio", name: "body", widget: "markdown" }
      - { label: "Topic Tags", name: "tags", widget: "list" }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Scholar/GitHub Link", name: "link", widget: "string", required: false }

  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Category", name: "category", widget: "string" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Post Content", name: "body", widget: "markdown" }

  - name: "research"
    label: "Research Areas"
    folder: "content/research"
    create: true
    slug: "{{title}}"
    fields:
      - { label: "Area Name", name: "title", widget: "string" }
      - { label: "Order Number (01, 02, etc)", name: "order", widget: "string" }
      - { label: "Bengali Character", name: "char", widget: "string" }
      - { label: "Tags", name: "tag", widget: "string" }
      - { label: "Description", name: "body", widget: "markdown" }
      - { label: "Current Projects", name: "projects", widget: "list" }
      - { label: "Tools & Datasets", name: "tools", widget: "list" }
      - { label: "Link to Filtered Pubs", name: "link", widget: "string" }
